<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="wrapper">
            <!-- Navigation bar -->
            <section id="navigation">
                <div class="container-fluid">
                    <nav class="navbar navbar-expand-md">
                        <a href="index.html"><img class="nav-brand-logo" src="logo.png" alt=""></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks" aria-controls="navbarLinks" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarLinks">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Google Search</a>
                                  </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="imagesearch.html">Images Search</a>
                                </li>
                            </ul>
                        </div>
                    </nav>  
                </div>
            </section>

            <!-- Search form -->
            <section id="search-section" >
                <div class="app-bar">
                    <label>Advanced Search</label>
                </div>
                <div class="rooler"></div>
                <div class="advanced-search-form justify-content-left container-fluid">
                    <form action="https://www.google.com/search" method="get" name="f">
                        <div class="topic left-col">Find pages with...</div>
                        <div class="row mb-3">
                            <label for="allWordsInput" class="col-sm-2 col-form-label col-form-label-sm">all these words:</label>
                            <div class="col-sm-6">
                              <input type="text" class="form-control form-control-sm" id="allWordsInput" name="as_q">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="exactWordsInput" class="col-sm-2 col-form-label col-form-label-sm">this exact word or phrase:</label>
                            <div class="col-sm-6">
                              <input type="text" class="form-control form-control-sm" id="exactWordsInput" name="as_epq">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="anyWordInput" class="col-sm-2 col-form-label col-form-label-sm">any of these words:</label>
                            <div class="col-sm-6">
                              <input type="text" class="form-control form-control-sm" id="anyWordInput" name="as_oq">
                            </div>
                        </div> 
                        <div class="row mb-3">
                            <label for="noneWordInput" class="col-sm-2 col-form-label col-form-label-sm">none of these words:</label>
                            <div class="col-sm-6">
                              <input type="text" class="form-control form-control-sm" id="noneWordInput" name="as_eq">
                            </div>
                        </div>  
                        <div class="row mb-3">
                        <div class="col-sm-8 buttons-bar-advanced">
                            <input type="submit" class="advanced-button" value="Advanced Search">
                            </div>
                        </div>    
                    </form>
                </div>
            </section>

            <!-- Scripts reference -->
                <!-- bootstrap cdn -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
                <!-- Font Awesome -->
            <script src="https://kit.fontawesome.com/f425803bcb.js" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
