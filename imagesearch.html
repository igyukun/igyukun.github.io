<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <!-- Navigation bar -->
        <section id="navigation">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-md">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks" aria-controls="navbarLinks" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarLinks">
                        <ul class="navbar-nav ms-auto">
                          <li class="nav-item">
                            <a class="nav-link" href="index.html">Google Search</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="advancedsearch.html">Advanced Search</a>
                          </li>
                        </ul>
                        <div class="navbar-brand">
                            <span class="brand-icon"><i class="fa-solid fa-magnifying-glass-arrow-right"></i></span>
                        </div>
                    </div>
                </nav>  
            </div>
            
        </section>

        <!-- Search form -->
        <section id="search-section container-flex" >
            <div class="logo-bar">
                <div class="search-logo">
                    <img class="logo" src="logo.png" alt="Search logo">
                    <span class="images-text">images</span>
                </div>
            </div>
            <div class="search-form d-flex justify-content-center">
                <form method="get" action="http://images.google.com/images">
                    <div class="input-group mb-3">
                        <span class="input-group-text no-border" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control no-border input-text-field" aria-describedby="basic-addon1" name="q" autofocus>
                    </div>
                    <div class="buttons-bar">
                        <input type="submit" name="btnSearch" value="Image Search" class="btn btn-light button-main">
                        </div>
                    </div>    
                </form>
            </div>
        </section>

        <!-- Scripts reference -->
            <!-- bootstrap cdn -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
            <!-- Font Awesome -->
            <script src="https://kit.fontawesome.com/f425803bcb.js" crossorigin="anonymous"></script>
    </body>
</html>
